<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='homestyle.css') }}"> <!-- ChatGPT. Links to css file-->
    <link
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    /> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    /> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
  </head>
  <body>
    <div id="userInfo" class="user-info"></div> <!-- ChatGPT. Container to display username after sign in-->
    <button class="open-modal-btn" id="openSignIn">Sign In</button> <!-- ChatGPT. Creates the button element that opens the sign in modal -->

    <!-- Notes Panel - Shows notes for selected pattern -->
    <div id="notesPanel" class="notes-panel"> <!-- ChatGPT. Container for the notes panel -->
      <div class="notes-panel-header"> <!-- ChatGPT. Header section of the notes panel -->
        <h3 class="notes-panel-title">Pattern Notes</h3> <!-- ChatGPT. Title of the panel -->
      </div> <!-- ChatGPT. -->
      <div class="notes-panel-content"> <!-- ChatGPT. Container for the note -->
        <p id="notesPlaceholder" class="notes-placeholder">Select a pattern from the list to view its notes.</p> <!-- ChatGPT. Default text -->
        <div id="notesDisplay" class="notes-display" style="display: none;"> <!-- ChatGPT. Contains the notes. -->
          <div class="notes-pattern-info"> <!-- ChatGPT. Where the color and name is located -->
            <span id="notesPatternColor" class="notes-pattern-color"></span> <!-- ChatGPT. Color display -->
            <span id="notesPatternName" class="notes-pattern-name"></span> <!-- ChatGPT. Name display -->
          </div> <!-- ChatGPT. -->
          <div class="notes-divider"></div> <!-- ChatGPT. Line above the the note text -->
          <p id="notesText" class="notes-text"></p> <!-- ChatGPT. Note text -->
        </div> <!-- ChatGPT. -->
      </div> <!-- ChatGPT. -->
    </div> <!-- ChatGPT. -->




<div class="ribbon">
  <button
    class="RibbonClip"
    onclick="ShowRibbon()"
    aria-expanded="false"
    aria-controls="sideMenu"
  >
    >>>
  </button> <!-- ChatGPT. Button that tells Javascript to open the menu. Tells screen readers it is not open-->
</div> 

<!-- Slide-out side menu -->
<nav id="sideMenu" class="side-menu" aria-label="Saved patterns"> <!-- ChatGPT. Creates the container for the ribbon menu -->
  <div class="side-menu-header"> <!-- ChatGPT. Contains the header section of the menu -->
    <div class="side-menu-title">Patterns</div> <!-- ChatGPT. A title in the menu-->
    <button
      type="button"
      class="side-menu-help"
      id="helpBtn"
      aria-label="Open Help page"
    >
      ?
    </button> <!-- ChatGPT. The help button. Tells screen readers what the button does -->
  </div> <!-- ChatGPT. -->

   <div class="side-menu-actions"> <!-- ChatGPT. The container for the create event button -->
    <a href="{{ url_for('create_page') }}" class="menu-btn create-btn" id="createEventBtn">+ Create Event</a>


  </div> <!-- ChatGPT.-->

  <!-- Pattern section title -->
  <div class="side-menu-subtitle">Saved Patterns</div> <!-- ChatGPT. Title above the list of patterns-->
  
  <div id="patternList" class="pattern-list"> <!-- ChatGPT. shows a list of events the user created -->
  </div> <!-- ChatGPT. -->

  <div class="side-menu-download"> <!-- ChatGPT. Container for .ics download button -->
    <button type="button" class="menu-btn download-btn" id="downloadIcsBtn">
      <i class="fas fa-download"></i> Download Calendar
    </button> <!-- ChatGPT. Button to download .ics file along with download symbol -->
  </div> <!-- ChatGPT. -->
</nav> <!-- ChatGPT. -->



    <div class="modal-overlay" id="modalOverlay" aria-hidden="true"></div> <!-- ChatGPT. creates a background over the rest of the screen when the modal is open-->
    <div class="modal" id="signInModal" aria-hidden="true"> <!-- ChatGPT. Main Modal Container -->
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="signin-title"> <!-- ChatGPT. Modal container that allows for the structure of the modal-->
      <div class="modal-header"> <!-- ChatGPT. Initiates header -->
        <div class="modal-title" id="signin-title">Sign in</div> <!-- ChatGPT. "Sign in" Title-->
        <button class="modal-close" id="closeSignIn" aria-label="Close (Esc)"> <!-- ChatGPT. Cross button that cancels sign in modal -->
          <i class="fas fa-times"></i> <!-- ChatGPT. The exit symbol -->
        </button> <!-- ChatGPT -->
      </div> <!-- ChatGPT -->

      <form class="modal-body" id="signinForm" novalidate> <!-- ChatGPT. Creates the area of the modal where you enter your sign in information -->
        <div class="field"> <!-- ChatGPT. Creates the container for the username input. -->
          <label class="label" for="username">Username</label> <!-- ChatGPT. Displays "Username" -->
          <div class="input-wrap"> <!-- ChatGPT. Contains the input for styling purposes -->
            <input class="input" id="username" name="username" type="text" autocomplete="username" required /> <!-- ChatGPT. Username input box. Cannot be empty. Allows browser to autocomplete password.  -->
          </div> <!-- ChatGPT -->
          <div class="helper">Enter the username you registered with.</div> <!-- ChatGPT. Text beneath the textbox -->
        </div> <!-- ChatGPT -->

        <div class="field"> <!-- ChatGPT. Container for password input. -->
          <label class="label" for="password">Password</label> <!-- ChatGPT. Displays "password" -->
          <div class="input-wrap"> <!-- ChatGPT. Styling for the password box -->
            <input class="input" id="password" name="password" type="password" autocomplete="current-password" required /> <!-- ChatGPT. Password input box. "type='password'" keeps the input hidden -->
            <button type="button" class="eye-icon" id="togglePwd" aria-label="Show password"> <!-- ChatGPT. Creates a button to show the password and an ID for javascript to use -->
              <i class="far fa-eye"></i> <!-- ChatGPT. Eye icon -->
            </button> <!-- ChatGPT -->
          </div> <!-- ChatGPT -->
          <div class="helper">Minimum 8 characters.</div> <!-- ChatGPT. Text beneath the textbox -->
        </div> <!-- ChatGPT -->

        <div class="actions"> <!-- ChatGPT. Formats the sign in button -->
          <button type="submit" class="btn primary">Sign in</button> <!-- ChatGPT. Button to submit informationg. making it primary gives it color.  -->
        </div> <!-- ChatGPT -->

      </form> <!-- ChatGPT -->

      <div class="create-cta"> <!-- ChatGPT. Container for the create account link -->
        <small>New here?</small> <!-- ChatGPT. Says, "new here?" above the sign in button-->
        <a href="{{ url_for('createaccount_page') }}" class="link-btn auth-return">Create Account</a>
      </div> <!-- ChatGPT -->
    </div> <!-- ChatGPT -->
  </div> <!-- ChatGPT -->
    <div class="container"> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
      <div class="calendar"> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
        <div class="month"> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
          <i class="fas fa-angle-left prev"></i> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
          <div class="date"> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
            <h1></h1> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
            <h2></h2> 
            <p></p> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
          </div>
          <i class="fas fa-angle-right next"></i> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
        </div>
        <div class="weekdays"> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
          <div>Sun</div> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
          <div>Mon</div> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
          <div>Tue</div> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
          <div>Wed</div> <!-- https://www.youtube.comWATCH?v=o1yMqPyYeAo -->
          <div>Thu</div> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
          <div>Fri</div> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
          <div>Sat</div> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
        </div>
        <div class="days"></div> <!-- https://www.youtube.com/watch?v=o1yMqPyYeAo -->
      </div>
    </div>
     <script src="{{ url_for('static', filename='homejs.js') }}"></script> <!-- ChatGPT. Links to JS file-->
  </body>
</html>
